<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>To Do List Application</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet">

    <link href="memo.css"
          rel="stylesheet">

</head>
<body>

<div id="wrapper">

    <header>
        <h1>To Do List</h1>
        <div id="itemEntry">
            <input id="todoInput" name="newTodo" placeholder="Enter new item..." type="text" value="" >
            <button class="zmdi zmdi-file-plus zmdi-hc-lg" id="confirmEntry"></button>
        </div>
    </header>


    <main id="list">
        <div class="card">
            <input class="check" type="checkbox">
            <span class="itemText">Finish To Do list app.</span>
            <button class="priStar zmdi zmdi-star-outline" title="Select priority level."></button>
            <button class="delete zmdi zmdi-delete" title="Delete"></button>
        </div>
        <div class="card">
            <input class="check" type="checkbox">
            <span class="itemText">Don't let the existential dread set in.</span>
            <button class="priStar zmdi zmdi-star-outline" title="Select priority level."></button>
            <button class="delete zmdi zmdi-delete" title="Delete"></button>
        </div>
        <div class="card">
            <input class="check" type="checkbox">
            <span class="itemText">Do cardio.</span>
            <button class="priStar zmdi zmdi-star-outline" title="Select priority level."></button>
            <button class="delete zmdi zmdi-delete" title="Delete"></button>
        </div>
        <div class="card">
            <input class="check" type="checkbox">
            <span class="itemText">Make macaroni.</span>
            <button class="priStar zmdi zmdi-star-outline" title="Select priority level."></button>
            <button class="delete zmdi zmdi-delete" title="Delete"></button>
        </div>
        <div class="card">
            <input class="check" type="checkbox">
            <span class="itemText">Shop for a new tie.</span>
            <button class="priStar zmdi zmdi-star-outline" title="Select priority level."></button>
            <button class="delete zmdi zmdi-delete" title="Delete"></button>
        </div>
    </main>

</div> <!-- /wrapper -->

<script crossorigin="anonymous"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

<script src="memo.js"></script>
</body>
</html>
